---
version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
    working_directory: ~/datagov-deploy-jenkins
    environment:
      PIPENV_VENV_IN_PROJECT: 1
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v2-pipfile-{{ checksum "Pipfile.lock" }}
            - v2-pipfile-
      - run: pipenv sync --dev
      - run: pipenv run test
      - save_cache:
          key: v2-pipfile-{{ checksum "Pipfile.lock" }}
          paths:
            - .venv


workflows:
  version: 2
  commit:
    jobs:
      - build
